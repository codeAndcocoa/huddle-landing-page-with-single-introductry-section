<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 1em; text-align: center; }
    .attribution a { color: hsl(67, 67%, 58%); }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="./images/logo.svg" alt="logo-icon"></div>
  </header>
  <main>
    <div class="flex">
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="laptop-mobile-mockup-image" width="800px" height="500px">
      </div>
      <div class="intro">
        <h2 class="title">Build The Community<br> Your Fans Will Love</h2>
        <p class="description"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>

          <a href="#">Register</a>
      </div>
    </div>
    <div class="social-icons">
      <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a>
      <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="instagram"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </main>
 <!--  Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Naglaa Raslan</a>.
    </p>
  </footer>
</body>
</html>
